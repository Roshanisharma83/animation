    <script>

    //   document.addEventListener("DOMContentLoaded", (event) => {

    //     // gsap code here!
    //   });
var el=0
      function slideUp() {
        var elem 
        var element = document.getElementById("p");
        [...element.children].forEach(e => {
            e.style.top = "0px";
            e.style.zIndex = "0";
            e.style.transition = "none";
        });
        
      
  elem = document.getElementById("id-"+el.toString());
  elem.style.top = "0px";
  elem.style.transition = "all 2s ease-in-out";
  elem.style.zIndex = "5";
  elem.style.top = "-800px";
  el++
  
  if(el>=element.children.length-1){
    el=0
  }
}
    </script>
  </head>

  <body>
    <div class="container" id="p" onclick="slideUp()">
      <div class="container-inner" id="id-0">
        <div class="head">
